<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter | Cornerstone Charity</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-pink-600 text-white py-6 px-4 text-center">
    <h1 class="text-3xl font-bold">Join Our Newsletter</h1>
  </header>

  <main class="px-4 py-12 max-w-md mx-auto">
    <p class="mb-6">Stay updated with our projects, events, and success stories. Sign up to receive monthly updates directly to your inbox.</p>
    <form action="https://formspree.io/f/mleqzopa" method="POST" class="space-y-4 bg-gray-50 p-6 rounded shadow">
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded"/>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email Address</label>
        <input type="email" name="email" required class="w-full border p-2 rounded"/>
      </div>
      <button type="submit" class="bg-pink-600 hover:bg-pink-700 text-white px-6 py-2 rounded shadow">Subscribe</button>
    </form>
  </main>

  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
    &copy; 2025 Cornerstone Charity. All rights reserved.
  </footer>
</body>
</html>
