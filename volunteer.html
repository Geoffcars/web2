<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Volunteer | Cornerstone Charity</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800 font-sans">
  <header class="bg-blue-700 text-white py-6 px-4 text-center">
    <h1 class="text-3xl font-bold">Volunteer With Us</h1>
  </header>

  <main class="px-4 py-12 max-w-3xl mx-auto">
    <form action="https://formspree.io/f/mleqzopa" method="POST" class="bg-gray-50 p-8 shadow rounded space-y-6">
      <div>
        <label class="block mb-1 font-semibold">Full Name</label>
        <input type="text" name="name" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Email</label>
        <input type="email" name="email" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Phone Number</label>
        <input type="tel" name="phone" required class="w-full border p-2 rounded" />
      </div>
      <div>
        <label class="block mb-1 font-semibold">Why are you volunteering?</label>
        <textarea name="reason" required class="w-full border p-2 rounded"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">Submit</button>
    </form>
  </main>

  <footer class="bg-gray-100 text-center py-6 text-sm text-gray-500">
    &copy; 2025 Cornerstone Charity. All rights reserved.
  </footer>
</body>
</html>
